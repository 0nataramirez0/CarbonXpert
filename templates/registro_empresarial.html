<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresarial - CarbonXpert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="form-page">
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CarbonXpert">
                <span>CarbonXpert</span>
            </a>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <h2>Registro Empresarial</h2>
            <p class="form-description">
                Optimiza la gestión energética de tus edificios
            </p>

            <form id="registroEmpresarialForm" class="modern-form">
                <div class="form-group">
                    <label for="nombre">
                        <i class="fas fa-user"></i>
                        Nombre Completo
                    </label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Corporativo
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="empresa">
                        <i class="fas fa-building"></i>
                        Empresa
                    </label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>

                <div class="form-group">
                    <label for="cargo">
                        <i class="fas fa-briefcase"></i>
                        Cargo
                    </label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>

                <div class="form-group">
                    <label for="telefono">
                        <i class="fas fa-phone"></i>
                        Teléfono
                    </label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="numEdificios">
                        <i class="fas fa-city"></i>
                        Número de Edificios
                    </label>
                    <input type="number" id="numEdificios" name="numEdificios" min="1" required>
                </div>

                <button type="submit" class="submit-btn enterprise">
                    <span>Solicitar Demo</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/registro_empresarial.js') }}"></script>
</body>
</html>
